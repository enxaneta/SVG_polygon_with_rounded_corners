<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<title>Polygon with rounded corners*</title>
<link rel="stylesheet" type="text/css" href="styles.css" >

</head>
<body translate="no">
<div id="wrapper">
<h4>Polygon with rounded corners</h4>
<section>
<label>Input: <small>the points value for the polygon</small><br>
<textarea id="TA">50,14 100,100 0,100</textarea></label>
<label>Output: <small>the d attribute for the path</small><br>
<textarea id="outputTA"></textarea></label>
</section>
<p><label>roundness: <span id="val"></span></br><input id="itr" type="range" min="0" max="100" value="10"></p>
<section>
<div class="wrap">
<svg id="polygonSVG" viewBox="0 0 110 100">
<polygon id="thePoly" points="50,14 100,100 0,100" />
</svg>
</div>
<div class="wrap">
<svg id="pathSVG" viewBox="0 0 110 100">
<path id="rounded" d="" />
</svg>
</div>
</section>
</div>
<script src="script.js"></script>
</body>
</html>
